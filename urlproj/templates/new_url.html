<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
	body{
		background-color: rgb(171, 240, 254);
	}
		.selfhead{
			font-size: 90px;
			font-weight: bolder;
			font-family: 'Baloo Chettan 2', cursive;
		}
		@media only screen and (max-width:485px){
			.selfhead{
			font-size: 50px;
			font-weight: bold;
		}
		}
	 .biglink {
            font-size: 55px; /* Increase text size */

        }
	    .highlight-link {
            /*background-color: yellow;*/
            padding: 2px 4px;
            border-radius: 4px;
        }
	</style>
	<title>Shorted Url</title>
</head>
<body>
	<div class="container" id="Contact-us">
		<div class="selfhead text-center py-0 ">
			URL shortener
		</div>
	</div>

	<div class="container my-3">
		<form method="post" action="/index_form">
			{%csrf_token%}
			<div class="mb-3">
			<label for="url" class="form-label fw-bold">Enter Long URL</label>
			<input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Enter your URL" name="long_url">
			</div>
			<p class="text-center"><button type="submit" class="btn btn-danger">Submit</button>
			</p>
		</form>
	</div>

	 <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="text-center"><strong><span style="font-size: 50px">Your Link is Here:</span></strong>
                    <a href="{{ url }}" class="link-primary biglink link-underline-opacity-25 link-underline-opacity-100-hover highlight-link" target="_blank">
                        <strong>{{ url }} <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
  <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
</svg></strong>
                    </a>
                </p>
            </div>
        </div>
    </div>


</body>
</html>
